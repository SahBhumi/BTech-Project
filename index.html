<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Notes Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        
        @keyframes neon-pulse {
            0% { text-shadow: 0 0 5px cyan, 0 0 10px cyan; }
            50% { text-shadow: 0 0 15px cyan, 0 0 30px cyan; }
            100% { text-shadow: 0 0 5px cyan, 0 0 10px cyan; }
        }
        
        .animated-text {
            animation: neon-pulse 2s infinite alternate;
        }

        .small-heading{
            font-size: 12px
        }
        
        
        h1, h2 {
            margin-bottom: 15px;
        }
        form {
            margin-bottom: 15px;
        }
        input[type="file"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: auto
            background: white;
            border: 2px solid #ddd;

        }
        button {
            padding: 12px 24px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff3b3b;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class ="animated-text">Whisper Notes</h1>
        <h2 class ="small-heading">Upload Your Audio For Summarization</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="audio" accept="audio/*" required>
            <button type="submit">Upload & Process</button>
        </form>

        {% if summary %}
            <div class="output">
                <h2>Original Text</h2>
                <p>{{ text }}</p>
                <h2>Summary</h2>
                <p>{{ summary }}</p>
                <h2>Keywords</h2>
                <p>{{ keywords }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
